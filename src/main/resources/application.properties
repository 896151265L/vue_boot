#支付宝电脑网页支付 ==============================================================

#支付宝网关（固定）
aliPcPay.url = https://openapi.alipaydev.com/gateway.do
#APPID即创建应用后生成的APPID
aliPcPay.appId = 2016092000554171
#开发者应用私钥，由开发者自己生成
aliPcPay.appPrivateKey = 
#参数返回格式，只支持json
aliPcPay.format = json
#请求和签名使用的字符编码格式，支持GBK和UTF-8
aliPcPay.charset = UTF-8
#支付宝公钥，由支付宝生成
aliPcPay.aliPayPublicKey = 
#商户生成签名字符串所使用的签名算法类型，目前支持RSA2和RSA，推荐使用RSA2
aliPcPay.signType = RSA2